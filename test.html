<script>
var API_KEY = "cb8f3c674efccfb2d758dd44d94955c7b32079b8";

function makeRequest(url) {
    var request = "http://api.mywot.com/0.4/public_link_json2?hosts=".concat(url, "&callback=process&key=", API_KEY);
    console.log(request);
    return request;
}

var request = makeRequest("http://www.pornhub.com/");

function callAPI(request, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", request, true); // true for asynchronous 
    xmlHttp.send(null);
}

function callback(xmlResponse){
    console.log(xmlResponse);
    return xmlResponse;
}
response = callAPI(request,callback);
